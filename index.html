<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Statuto</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{color-scheme:dark;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#07070a;
      color:#eaeaf2;
    }
    header{
      padding:18px 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      position:sticky; top:0;
      backdrop-filter: blur(10px);
    }
    .wrap{max-width:1100px;margin:0 auto;display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap;}
    h1{font-size:18px;margin:0;font-weight:700;letter-spacing:.4px;}
    .btns{display:flex;gap:10px;flex-wrap:wrap;}
    a.btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      font-size:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
    }
    a.btn:hover{background: rgba(255,255,255,.12);}
    main{padding:16px;}
    .pdfbox{
      max-width:1100px;
      margin:0 auto;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.45);
    }
    iframe{
      width:100%;
      height: calc(100vh - 110px);
      border:0;
      background:#111;
    }
    footer{
      max-width:1100px;
      margin:12px auto 28px;
      padding:0 6px;
      font-size:12px;
      opacity:.75;
      text-align:center;
    }
    code{opacity:.9;}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>STATUTO</h1>
      <div class="btns">
        <a class="btn" href="./STATUTO%20DEL%20GRUPPO.pdf" target="_blank" rel="noopener">Apri PDF</a>
        <a class="btn" href="./STATUTO%20DEL%20GRUPPO.pdf" download>Scarica PDF</a>
      </div>
    </div>
  </header>

  <main>
    <div class="pdfbox">
      <iframe src="./STATUTO%20DEL%20GRUPPO.pdf#view=FitH" title="Statuto del gruppo (PDF)"></iframe>
    </div>
  </main>

  <footer>
    Se il PDF non si vede: assicurati che il file si chiami esattamente <code>STATUTO DEL GRUPPO.pdf</code> ed Ã¨ nella stessa cartella di <code>index.html</code>.
  </footer>
</body>
</html>
